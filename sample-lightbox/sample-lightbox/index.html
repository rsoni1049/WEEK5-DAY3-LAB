<!DOCTYPE html>
<html>
<head>
    <title>Gallery with Lightbox</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="demo.css">
    <script src="/demo.js"></script>
    <style>
        /* Additional styles for gallery layout */
        .gallery-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .gallery-item {
            width: 300px;
            position: relative;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        /* Existing rollover styles would go here */
    </style>
</head>

<body>

<div class="gallery-container">
    <div class="gallery-item">
        <a href="#/" class="lightbox-toggle">
            <img src="images/west-cliff.jpg" alt="West Cliff" data-description="Western view of the cliffs">
        </a>
        <div class="rollover-description">West Cliff</div>
    </div>
    
    <div class="gallery-item">
        <a href="#/" class="lightbox-toggle">
            <img src="images/north-cliff.jpg" alt="North Cliff" data-description="Northern view of the cliffs">
        </a>
        <div class="rollover-description">North Cliff</div>
    </div>
    
    <div class="gallery-item">
        <a href="#/" class="lightbox-toggle">
            <img src="images/east-cliff.jpg" alt="East Cliff" data-description="Eastern view of the cliffs">
        </a>
        <div class="rollover-description">East Cliff</div>
    </div>
    
    <div class="gallery-item">
        <a href="#/" class="lightbox-toggle">
            <img src="images/south-cliff.jpg" alt="South Cliff" data-description="Southern view of the cliffs">
        </a>
        <div class="rollover-description">South Cliff</div>
    </div>
</div>

<!-- Lightbox elements -->
<div class="backdrop"></div>
<div class="box">
    <div class="close">Ã—</div>
    <div class="lightbox-content"></div>
    <div class="lightbox-description"></div>
</div>

<script src="demo.js"></script>
</body>
</html>
